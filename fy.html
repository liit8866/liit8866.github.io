<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="gb2312">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自动翻页示例</title>
<style>
  .page {
    height: 100vh;
    position: relative;
    page-break-after: always;
  }
  .content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
 
<div class="page">
  <div class="content">页面1</div>
</div>
 
<div class="page">
  <div class="content">页面2</div>
</div>
 
<div class="page">
  <div class="content">页面3</div>
  
</div>
 

<script>
  function autoScroll() {
  
    window.scrollBy(0, window.innerHeight);

  }
  
  function scrollToTop() {
    window.scrollTo(0, 0); // 滚动到页面的左上角
}



// 设置一个循环，每隔1000毫秒（即1秒）执行一次
setInterval(function() {
    autoScroll() ;

}, 2000);

setInterval(function() {
    scrollToTop() ;

}, 2000*3);









  
</script>
 
</body>
</html>
