<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="gb2312">
<title>自动循环翻页</title>
<style>
  #container {
    width: 1200px;
    height: 800px;
    overflow: hidden;
    position: relative;
  }
  .page {
    width: 1200px;
    height: 800px;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
 
<div id="container" >
<div  class="page">  
  <h1>第一页</h1>
  <img src='./jhwl/jh.png' alt='jhwl'>

  </div>>

<div  class="page">  
  <h1>第二页</h1>

  <img src='./jhwl/jh2.png' alt='jhwl2'>
  </div>>


 


</div>


 
<script>
  let currentPageIndex = 0;
  let pages = document.querySelectorAll('.page');
  let container = document.getElementById('container');
 
  function nextPage() {
    let nextIndex = (currentPageIndex + 1) % pages.length;
    container.style.top = `-${nextIndex * 800}px`;
    currentPageIndex = nextIndex;
  }
 
  setInterval(nextPage, 3000); // 每隔3秒自动翻页
</script>
 
</body>
</html>
